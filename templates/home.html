<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Bike Rental Prediction</h1>
    <div class="container">
        <form method="POST">
            <label for="season">Season</label>
            <input type="number" id="season" name="season" min="1" max="4" required>

            

            <label for="mnth">Month</label>
            <input type="number" id="mnth" name="mnth" min="1" max="12" required>

            <label for="day">Day</label>
            <input type="number" id="day" name="day" min="1" max="31" required>

            <label for="holiday">Holiday (0 for No, 1 for Yes)</label>
            <input type="number" id="holiday" name="holiday" min="0" max="1" required>

            <label for="weekday">Weekday (0-6, 0 for Sunday)</label>
            <input type="number" id="weekday" name="weekday" min="0" max="6" required>

            <label for="workingday">Working Day (0 for No, 1 for Yes)</label>
            <input type="number" id="workingday" name="workingday" min="0" max="1" required>

            <label for="weathersit">Weather Situation (1-4)</label>
            <input type="number" id="weathersit" name="weathersit" min="1" max="4" required>

            <label for="temp">Temperature (Normalized)</label>
            <input type="number" step="any" id="temp" name="temp" required>

            <label for="atemp">Feels Like Temperature (Normalized)</label>
            <input type="number" step="any" id="atemp" name="atemp" required>

            <label for="hum">Humidity (Normalized)</label>
            <input type="number" step="any" id="hum" name="hum" required>

            <label for="windspeed">Windspeed (Normalized)</label>
            <input type="number" step="any" id="windspeed" name="windspeed" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
        <div class="results">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
