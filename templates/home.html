<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .results h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bike Rental Prediction</h1>
        <form id="predictionForm">
            <label for="dteday">Date</label>
            <input type="date" id="dteday" name="dteday" required>
            
            <label for="season">Season</label>
            <input type="number" id="season" name="season" min="1" max="4" required>
            
            <label for="yr">Year</label>
            <input type="number" id="yr" name="yr" min="0" max="1" required>
            
            <label for="mnth">Month</label>
            <input type="number" id="mnth" name="mnth" min="1" max="12" required>
            
            <label for="holiday">Holiday</label>
            <input type="number" id="holiday" name="holiday" min="0" max="1" required>
            
            <label for="weekday">Weekday</label>
            <input type="number" id="weekday" name="weekday" min="0" max="6" required>
            
            <label for="workingday">Working Day</label>
            <input type="number" id="workingday" name="workingday" min="0" max="1" required>
            
            <label for="weathersit">Weather Situation</label>
            <input type="number" id="weathersit" name="weathersit" min="1" max="4" required>
            
            <label for="temp">Temperature</label>
            <input type="number" id="temp" name="temp" step="0.1" required>
            
            <label for="atemp">Feels Like Temperature</label>
            <input type="number" id="atemp" name="atemp" step="0.1" required>
            
            <label for="hum">Humidity</label>
            <input type="number" id="hum" name="hum" step="0.1" required>
            
            <label for="windspeed">Windspeed</label>
            <input type="number" id="windspeed" name="windspeed" step="0.1" required>
            
            <button type="button" onclick="submitForm()">Predict</button>
        </form>
        <div class="results" id="results">
            <h2>Prediction Results</h2>
            <p id="predictionOutput"></p>
        </div>
    </div>
    
    <script>
        function submitForm() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);
            const data = {};
            
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('predictionOutput').innerText = `Predicted Bike Rentals: ${result.prediction}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
